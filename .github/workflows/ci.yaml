name: Test and Lint

on:
  push:
    branches: [main]
  pull_request:
    branches:
      - "*"

jobs:
  lint:
    name: Lint Code
    runs-on: macos-latest
    steps:
      - name: Repository checkout
        uses: actions/checkout@v2
      - name: Lint
        run: swiftlint
  test:
    name: Test ï£¿ ${{ matrix.platform }} using Xcode ${{ matrix.xcode }}
    runs-on: "macos-latest"
    strategy:
      fail-fast: false
      matrix:
        xcode:
          - ^12
          - ^13
        scheme: ["TelemetryClient"]
        command: ["test"]
        sdk: [iphonesimulator]
        destination: ["platform=iOS Simulator,name=iPhone 11"]
        platform: ["iOS", "macOS", "tvOS", "watchOS"]
        include:
          - platform: iOS
            sdk: iphonesimulator
            destination: "platform=iOS Simulator,name=iPhone 11"
          - platform: macOS
            sdk: macosx
            destination: "platform=macOS"
          - platform: tvOS
            sdk: appletvsimulator
            destination: "platform=tvOS Simulator,name=Apple TV 4K (2nd generation)"
          - platform: watchOS
            sdk: watchsimulator
            destination: "platform=watchOS Simulator,name=Apple Watch Series 6 - 44mm"
    steps:
      - name: Repository checkout
        uses: actions/checkout@v2
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ matrix.xcode }}
      - name: Build and Test
        run: xcodebuild test -scheme TelemetryClient -sdk ${{ matrix.sdk }} -destination "${{ matrix.destination }}"
