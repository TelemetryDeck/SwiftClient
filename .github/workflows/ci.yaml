name: Test and Lint

on:
  push:
    branches: [main]
  pull_request:
    branches:
      - "*"

jobs:
  lint:
    name: Lint Code
    runs-on: macos-latest
    steps:
      - name: Repository checkout
        uses: actions/checkout@v2
      - name: Lint
        run: swiftlint
  test:
    name: Test ï£¿ ${{ matrix.platform }} ${{ matrix.sdk }} using Xcode ${{ matrix.xcode }}
    runs-on: "macos-latest"
    strategy:
      fail-fast: false
      matrix:
        xcode:
          - ^12
          - ^13
        scheme: ["TelemetryClient"]
        command: ["test"]
        platform: ["macOS", "iOS"]
        sdk: ["iphonesimulator"]
    steps:
      - name: Repository checkout
        uses: actions/checkout@v2
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ matrix.xcode }}
      - name: Show SDKs
        run: xcodebuild -showsdks
      - name: Build and Test
        run: xcodebuild test -scheme TelemetryClient -sdk ${{ matrix.sdk }} -destination "platform=iOS Simulator,name=iPhone 11"
